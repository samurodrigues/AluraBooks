<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale='.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="style.css">
    <title>AluraBooks</title>
  </head>

  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao">
        <label for="menu">
          <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Business</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
        </ul>
        <img src="./assets/Logo.svg" alt="Logo da AluraBooks">
      </div>
      <div class="container">
        <a href="#"><img class="container__imagem" src="./assets/Favoritos.svg" alt="Meus favoritos"></a>
        <a href="#"><img class="container__imagem" src="./assets/Compras.svg" alt="Carrinho de compras"></a>
        <a href="#"><img class="container__imagem" src="./assets/Usuário.svg" alt="Meu perfil"></a>
      </div>
    </header>

    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
      <h2 class="carrossel__titulo">Novos lançamentos</h2>

      <!-- Slider main container -->
      <div class="swiper">
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="./assets/Angular.png" alt="Livro sobre Angular"></div>
          <div class="swiper-slide"><img src="./assets/Nodejs.png" alt="Livro sobre NodeJS"></div>
          <div class="swiper-slide"><img src="./assets/ReactNative.png" alt="Livro sobre ReactNative"></div>
          <div class="swiper-slide"><img src="./assets/Guia Front-end.png" alt="Livro Guia Front-end"></div>
          <div class="swiper-slide"><img src="./assets/Javascript.png" alt="Livro sobre Javascript"></div>
          <div class="swiper-slide"><img src="./assets/Tuning.png" alt="Livro sobre SQL"></div>
        </div>
        

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      },
      });
    </script>
  </body>
</html>
